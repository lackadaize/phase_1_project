<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Phase 1 Project</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <header>
      <form id="character-filter" action="" method="POST">
        <div class="column-film">
          <select id="film-select">
            <option value="film-all">All Films</option>
            <option value="film-one">The Phantom Menace</option>
            <option value="film-two">Attack of the Clones</option>
            <option value="film-three">Revenge of the Sith</option>
            <option value="film-four">A New Hope</option>
            <option value="film-five">The Empire Strikes Back</option>
            <option value="film-six">Return of the Jedi</option>
          </select>
        </div>
      </form>
      <div id="header-title">
        <h1>STAR WARS CHARACTERS</h1>
      </div>
    </header>
    <div id="main">
      <div id="film-name">All Films</div>
      <div id="characters-container"></div> 
      <div id="character-card-background">
        <div id="character-card-container">
          <div id="character-card-container-image">
            <img src="./img/1.jpg"/>
          </div>
          <div id="character-card-container-info">
            <div class="character-card-name">Luke Skywalker</div>
            <div id="character-card-${character.id}-info" class="character-card-info">
                <button class="close-button">X</button>
                <div>Species: <span id="character-species"></span></div>
                <div>Homeworld: <span id="character-homeworld"></span></div>
                <div>Birth Year: <span id="character-birth-year"></span></div>
                <div>Height: <span id="character-height"></span></div>
                <div>Mass: <span id="character-mass"> </span></div>
                <div>Hair Color: <span id="character-hair-color"></span></div>
                <div>Skin Color: <span id="character-skin-color"></span></div>
                <div>Eye Color: <span id="character-eye-color"></spanid></span></div>
                <div>Films: <span id="character-films"></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
        <h2>MAY THE FORCE BE WITH YOU!</h2>
    </footer>
  </body>
</html>
